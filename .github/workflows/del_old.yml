name: Delete old OI CSV files

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (FULL)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show files
        run: |
          echo "Existing CSV files:"
          find . -type f -name "oi_data*.csv"

      - name: Delete CSV older than 30 days
        run: |
          echo "Finding files older than 30 days..."
          find . -type f -name "oi_data*.csv" -mtime +30 -print -delete

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Auto delete old OI CSV files"
            git push
            echo "Old files deleted and pushed."
          else
            echo "No old files to delete."
          fi
